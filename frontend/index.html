<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好友 - 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
<!--<link rel="stylesheet" href="/static/css/style-pink.css" />-->
<!--<link rel="stylesheet" href="/static/css/style-pink.css" />-->
<!--<link rel="stylesheet" href="/static/css/style-pink.css" />-->
<!--    <link rel="stylesheet" href="/static/css/style-pink.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('theme-dark');
                }
            } catch(e) {
                console.log('无法访问localStorage:', e);
            }
        })();
    </script>
    <script>
        // 简化会话检查
        (function() {
            console.log('开始检查会话状态...');
            
            try {
                // 从sessionStorage获取用户信息
                const user = sessionStorage.getItem('chat-user');
                console.log('当前用户:', user);
                
                if (!user) {
                    console.log('用户未登录，跳转到登录页');
                    location.href = '/login';
                    return;
                }
                
                console.log('用户已登录:', user);
            } catch(e) {
                console.log('会话检查出错，跳转到登录页:', e);
                location.href = '/login';
            }
        })();
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="top-btns">
            <button id="settings-btn" class="glass" title="设置">
                <i class="fas fa-cog"></i>
            </button>
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <header class="friend-header">
        <h1 class="blue-text">欢迎 <span id="uname"></span>!</h1>
    </header>

    <!-- 添加好友区域 -->
    <div class="add-friend-section">
        <div class="add-friend-container glass">
            <h3>添加好友</h3>
            <div class="input-group">
                <input type="text" id="friend-input" class="glass" placeholder="输入好友用户名">
                <button id="add-friend-btn" class="glass">添加</button>
            </div>
            <!-- 页面内提示区域 -->
            <div id="add-friend-feedback" class="feedback-message" style="display: none;"></div>
        </div>
    </div>


    <main class="friend-only">
        <div class="friend-cards glass" id="fcards"></div>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>设置</h2>
                <span class="close-btn" id="close-settings">&times;</span>
            </div>

            <div class="settings-section">
                <div class="settings-item">
                    <label for="username-input">用户名</label>
                    <div class="input-group">
                        <input type="text" id="username-input" class="glass" value="">
                        <button id="save-username-btn" class="glass btn-small">保存</button>
                    </div>
                </div>

                <div class="settings-item">
                    <label for="password-input">密码</label>
                    <div class="input-group">
                        <input type="text" id="password-input" class="glass" value="">
                        <button id="save-password-btn" class="glass btn-small">保存</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <!-- 添加反馈入口 -->
                <div class="settings-item">
                    <button id="feedback-btn" class="glass btn-block">
                        <i class="fas fa-comment-alt"></i> 意见反馈
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h3>关于</h3>
                <div class="about-section">
                    <p><strong>版本:</strong> v1.3.2</p>
                    <p><strong>项目地址:</strong> <a href="https://github.com/DRa6a/chat-site" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a></p>
                </div>
            </div>

            <div class="settings-footer">
                <button id="logout-btn" class="glass btn-block">退出登录</button>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
