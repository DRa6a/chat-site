<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>好友 - 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('theme-dark');
            }
        })();
    </script>
    <script>
        // 检查会话状态
        (function() {
            // 从sessionStorage获取当前会话ID
            const sessionId = sessionStorage.getItem('chat-session-id');
            if (sessionId) {
                // 从localStorage获取会话信息
                const sessions = JSON.parse(localStorage.getItem('chat-sessions') || '{}');
                const session = sessions[sessionId];
                if (session) {
                    // 检查会话是否过期（例如超过24小时）
                    const now = Date.now();
                    if (now - session.timestamp < 24 * 60 * 60 * 1000) {
                        // 会话有效，更新时间戳
                        session.timestamp = now;
                        sessions[sessionId] = session;
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                    } else {
                        // 会话过期，清理
                        delete sessions[sessionId];
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                        sessionStorage.removeItem('chat-session-id');
                        sessionStorage.removeItem('chat-user');
                        sessionStorage.removeItem('user-info');
                        location.href = '/login';
                        return;
                    }
                } else {
                    // 会话不存在，跳转到登录页
                    location.href = '/login';
                    return;
                }
            } else {
                // 没有会话ID，跳转到登录页
                location.href = '/login';
                return;
            }
            
            // 设置用户信息
            const user = JSON.parse(sessionStorage.getItem('user-info') || '{}');
            if (!user.username) location.href = '/login';
        })();
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="top-btns">
            <button id="settings-btn" class="glass" title="设置">
                <i class="fas fa-cog"></i>
            </button>
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <header class="friend-header">
        <h1 class="blue-text">欢迎 <span id="uname"></span>!</h1>
    </header>

    <!-- 添加好友区域 -->
    <div class="add-friend-section">
        <div class="add-friend-container glass">
            <h3>添加好友</h3>
            <div class="input-group">
                <input type="text" id="friend-input" class="glass" placeholder="输入好友用户名">
                <button id="add-friend-btn" class="glass">添加</button>
            </div>
            <!-- 页面内提示区域 -->
            <div id="add-friend-feedback" class="feedback-message" style="display: none;"></div>
        </div>
    </div>


    <main class="friend-only">
        <div class="friend-cards glass" id="fcards"></div>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>设置</h2>
                <span class="close-btn" id="close-settings">&times;</span>
            </div>

            <div class="settings-section">
                <div class="settings-item">
                    <label for="username-input">用户名</label>
                    <div class="input-group">
                        <input type="text" id="username-input" class="glass" value="">
                        <button id="save-username-btn" class="glass btn-small">保存</button>
                    </div>
                </div>

                <div class="settings-item">
                    <label for="password-input">密码</label>
                    <div class="input-group">
                        <input type="text" id="password-input" class="glass" value="">
                        <button id="save-password-btn" class="glass btn-small">保存</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>关于</h3>
                <div class="about-section">
                    <p><strong>版本:</strong> v1.1.1</p>
                    <div class="changelog">
                        <h4>更新日志:</h4>
                        <ul>
                            <li>实现基本的聊天功能</li>
                            <li>添加好友管理功能</li>
                            <li>实现深色/浅色主题切换</li>
                            <li>解决主题切换时的页面闪烁问题</li>
                            <li>优化UI界面和交互体验</li>
                            <li>实现未读消息提示功能</li>
                            <li>集成WebSocket实现实时通信</li>
                            <li>移除过时的JSON文件存储机制</li>
                            <li>支持多标签页独立登录</li>
                            <li>优化日志输出，合并统计信息显示，保持高频轮询确保消息实时性</li>
                            <li>优化聊天页面设置功能，移除冗余取消按钮</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="settings-footer">
                <button id="logout-btn" class="glass btn-block">退出登录</button>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
