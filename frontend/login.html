<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Chat Site</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('theme-dark');
                }
                
                // 检查保存的主题选择
                const savedTheme = localStorage.getItem('selected-theme');
                if (savedTheme === 'pink') {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = '/static/css/style-pink.css';
                    document.head.appendChild(link);
                }
            } catch(e) {
                console.log('无法访问localStorage:', e);
            }
        })();
    </script>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-bar">
        <div class="top-btns">
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="login-wrapper">
        <form id="login-form" class="login-card glass">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名" required class="glass" />
            <input type="password" id="password" placeholder="密码" required class="glass" />
            <button type="submit" class="glass login-btn">登录</button>
            <div id="feedback"></div>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
