<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>与 {{ friend }} 聊天 | 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('theme-dark');
            }
        })();
    </script>
    <script>
        // 检查会话状态
        (function() {
            // 从sessionStorage获取当前会话ID
            const sessionId = sessionStorage.getItem('chat-session-id');
            if (sessionId) {
                // 从localStorage获取会话信息
                const sessions = JSON.parse(localStorage.getItem('chat-sessions') || '{}');
                const session = sessions[sessionId];
                if (session) {
                    // 检查会话是否过期（例如超过24小时）
                    const now = Date.now();
                    if (now - session.timestamp < 24 * 60 * 60 * 1000) {
                        // 会话有效，更新时间戳
                        session.timestamp = now;
                        sessions[sessionId] = session;
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                    } else {
                        // 会话过期，清理
                        delete sessions[sessionId];
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                        sessionStorage.removeItem('chat-session-id');
                        sessionStorage.removeItem('chat-user');
                        sessionStorage.removeItem('user-info');
                        location.href = '/login';
                        return;
                    }
                } else {
                    // 会话不存在，跳转到登录页
                    location.href = '/login';
                    return;
                }
            } else {
                // 没有会话ID，跳转到登录页
                location.href = '/login';
                return;
            }
            
            // 设置用户信息
            const me = sessionStorage.getItem('chat-user');
            const peer = "{{ friend }}";
            if (!me) location.href = '/login';
        })();
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="glass back-btn" title="返回好友列表">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="chat-header">
            <h1 class="blue-text">与 <span id="peername">{{ friend }}</span> 聊天</h1>
        </div>
        <div class="top-btns">
            <button id="chat-settings-btn" class="glass" title="聊天设置">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <main class="chat-container">
        <div id="chat-messages" class="messages-container glass"></div>
        <div class="input-container glass">
            <input type="text" id="message-input" placeholder="输入消息..." class="glass" />
            <button id="send-btn" class="glass send-btn">发送</button>
        </div>
    </main>

    <!-- 聊天设置模态框 -->
    <div id="chat-settings-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>聊天设置</h2>
                <span class="close-btn" id="close-chat-settings">&times;</span>
            </div>

            <div class="settings-section">
                <div class="settings-item">
                    <button id="edit-nickname-btn" class="glass btn-block">
                        <i class="fas fa-user-edit"></i> 修改好友昵称
                    </button>
                </div>

                <div class="settings-item">
                    <button id="clear-chat-btn" class="glass btn-block clear-btn">
                        <i class="fas fa-trash-alt"></i> 清空聊天记录
                    </button>
                </div>

                <div class="settings-item">
                    <button id="delete-friend-btn" class="glass btn-block delete-btn">
                        <i class="fas fa-user-times"></i> 删除好友
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/friends.js"></script>
    <script>
        // 聊天设置功能
        document.addEventListener('DOMContentLoaded', function() {
            const chatSettingsBtn = document.getElementById('chat-settings-btn');
            const chatSettingsModal = document.getElementById('chat-settings-modal');
            const closeChatSettings = document.getElementById('close-chat-settings');
            const cancelChatSettings = document.getElementById('cancel-chat-settings');
            const editNicknameBtn = document.getElementById('edit-nickname-btn');
            const clearChatBtn = document.getElementById('clear-chat-btn');
            const deleteFriendBtn = document.getElementById('delete-friend-btn');
            const peerName = document.getElementById('peername').textContent;

            // 打开设置模态框
            chatSettingsBtn.addEventListener('click', function() {
                chatSettingsModal.style.display = 'block';
            });

            // 关闭设置模态框的统一方法
            function closeSettings() {
                chatSettingsModal.style.display = 'none';
            }

            // 绑定关闭事件
            closeChatSettings.addEventListener('click', closeSettings);
            cancelChatSettings.addEventListener('click', closeSettings);

            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                if (event.target === chatSettingsModal) {
                    closeSettings();
                }
            });

            // 修改好友昵称
            editNicknameBtn.addEventListener('click', function() {
                const newNickname = prompt('请输入新的昵称:', peerName);
                if (newNickname && newNickname.trim() !== '' && newNickname !== peerName) {
                    // 这里应该调用后端API来保存昵称
                    alert('功能开发中：修改好友昵称功能');
                }
                closeSettings();
            });

            // 清空聊天记录
            clearChatBtn.addEventListener('click', function() {
                if (confirm('确定要清空与 ' + peerName + ' 的所有聊天记录吗？此操作不可恢复！')) {
                    // 这里应该调用后端API来清空聊天记录
                    alert('功能开发中：清空聊天记录功能');
                }
                closeSettings();
            });

            // 删除好友
            deleteFriendBtn.addEventListener('click', function() {
                if (confirm('确定要删除好友 ' + peerName + ' 吗？')) {
                    // 这里应该调用后端API来删除好友关系
                    alert('功能开发中：删除好友功能');
                }
                closeSettings();
            });
        });
    </script>
</body>
</html>
