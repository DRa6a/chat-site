<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>与 {{ friend }} 聊天 | 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('theme-dark');
            }
        })();
    </script>
    <script>
        const me = localStorage.getItem('chat-user');
        const peer = "{{ friend }}";
        if (!me) location.href = '/login';
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="glass back-btn" title="返回好友列表">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="chat-header">
            <h1 class="blue-text">与 <span id="peername">{{ friend }}</span> 聊天</h1>
        </div>
        <div class="top-btns">
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <main class="chat-container">
        <div id="chat-messages" class="messages-container glass"></div>
        <div class="input-container glass">
            <input type="text" id="message-input" placeholder="输入消息..." class="glass" />
            <button id="send-btn" class="glass send-btn">发送</button>
        </div>
    </main>

    <script src="/static/js/friends.js"></script>
</body>
</html>
