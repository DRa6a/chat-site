<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与 {{ friend }} 聊天 | 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('theme-dark');
                }
                
                // 检查保存的主题选择
                const savedTheme = localStorage.getItem('selected-theme');
                if (savedTheme === 'pink') {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = '/static/css/style-pink.css';
                    document.head.appendChild(link);
                }
            } catch(e) {
                console.log('无法访问localStorage:', e);
            }
        })();
    </script>
    <script>
        // 简化会话检查
        (function() {
            console.log('开始检查聊天页面会话状态...');
            
            try {
                // 从sessionStorage获取用户信息
                const user = sessionStorage.getItem('chat-user');
                const peer = "{{ friend }}";
                
                console.log('当前用户:', user);
                console.log('聊天对象:', peer);
                
                if (!user) {
                    console.log('用户未登录，跳转到登录页');
                    location.href = '/login';
                    return;
                }
                
                console.log('用户已登录:', user);
            } catch(e) {
                console.log('会话检查出错，跳转到登录页:', e);
                location.href = '/login';
            }
        })();
    </script>
</head>
<body>
    <div class="zoom-container">
        <div class="top-bar">
            <a href="/" class="glass back-btn" title="返回好友列表">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="chat-header">
                <h1 class="blue-text">与 <span id="peername">{{ friend }}</span> 聊天</h1>
            </div>
            <div class="top-btns">
                <button id="chat-settings-btn" class="glass" title="聊天设置">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
                <label class="glass-switch" title="切换主题">
                    <input type="checkbox" id="theme-cb">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <main class="chat-container">
            <div id="chat-messages" class="messages-container glass"></div>
            <div class="input-container glass">
                <input type="text" id="message-input" placeholder="输入消息..." class="glass" />
                <button id="send-btn" class="glass send-btn">发送</button>
                <button id="more-btn" class="glass send-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 更多功能面板 -->
            <div id="more-panel" class="more-panel glass">
                <div class="more-panel-content">
                    <button id="upload-image-btn" class="more-panel-btn">
                        <i class="fas fa-image"></i>
                        <span>发送图片</span>
                    </button>
                    <button id="upload-file-btn" class="more-panel-btn">
                        <i class="fas fa-file"></i>
                        <span>发送文件</span>
                    </button>
                    <button id="search-music-btn" class="more-panel-btn">
                        <i class="fas fa-music"></i>
                        <span>分享音乐</span>
                    </button>
                </div>
            </div>
            
            <!-- 音乐搜索模态框 -->
            <div id="music-search-modal" class="modal">
                <div class="modal-content glass music-search-modal">
                    <div class="modal-header">
                        <h2>搜索音乐</h2>
                        <span class="close-btn" id="close-music-search">&times;</span>
                    </div>
                    <div class="music-search-form">
                        <div class="input-group">
                            <input type="text" id="music-search-input" placeholder="输入歌曲名或歌手名..." class="glass">
                            <button id="music-search-btn" class="glass send-btn">
                                <i class="fas fa-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                    <div id="music-search-results" class="music-search-results">
                        <!-- 搜索结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </main>

        <!-- 文件上传隐藏输入框 -->
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        <input type="file" id="file-upload" style="display: none;">

        <!-- 聊天设置模态框 -->
        <div id="chat-settings-modal" class="modal">
            <div class="modal-content glass">
                <div class="modal-header">
                    <h2>聊天设置</h2>
                    <span class="close-btn" id="close-chat-settings">&times;</span>
                </div>

                <div class="settings-section">
                    <div class="settings-item">
                        <button id="edit-nickname-btn" class="glass btn-block">
                            <i class="fas fa-user-edit"></i> 修改好友昵称
                        </button>
                    </div>

                    <div class="settings-item">
                        <button id="clear-chat-btn" class="glass btn-block clear-btn">
                            <i class="fas fa-trash-alt"></i> 清空聊天记录
                        </button>
                    </div>

                    <div class="settings-item">
                        <button id="delete-friend-btn" class="glass btn-block delete-btn">
                            <i class="fas fa-user-times"></i> 删除好友
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/friends.js"></script>
        <script>
            // 聊天设置功能
            document.addEventListener('DOMContentLoaded', function() {
                const chatSettingsBtn = document.getElementById('chat-settings-btn');
                const chatSettingsModal = document.getElementById('chat-settings-modal');
                const closeChatSettings = document.getElementById('close-chat-settings');
                const editNicknameBtn = document.getElementById('edit-nickname-btn');
                const clearChatBtn = document.getElementById('clear-chat-btn');
                const deleteFriendBtn = document.getElementById('delete-friend-btn');
                const peerName = document.getElementById('peername').textContent;

                // 打开设置模态框
                chatSettingsBtn.addEventListener('click', function() {
                    chatSettingsModal.style.display = 'block';
                });

                // 关闭设置模态框的统一方法
                function closeSettings() {
                    chatSettingsModal.style.display = 'none';
                }

                // 绑定关闭事件
                closeChatSettings.addEventListener('click', closeSettings);

                // 点击模态框外部关闭
                window.addEventListener('click', function(event) {
                    if (event.target === chatSettingsModal) {
                        closeSettings();
                    }
                });

                // 修改好友昵称
                editNicknameBtn.addEventListener('click', function() {
                    const newNickname = prompt('请输入新的昵称:', peerName);
                    if (newNickname && newNickname.trim() !== '' && newNickname !== peerName) {
                        // 这里应该调用后端API来保存昵称
                        alert('功能开发中：修改好友昵称功能');
                    }
                    closeSettings();
                });

                // 清空聊天记录
                clearChatBtn.addEventListener('click', async function() {
                    if (confirm('确定要清空与 ' + peerName + ' 的所有聊天记录吗？此操作不可恢复！')) {
                        try {
                            const currentUser = sessionStorage.getItem('chat-user');
                            const response = await fetch('/api/clear-chat-history', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-User': currentUser
                                },
                                body: JSON.stringify({
                                    friendName: peerName
                                })
                            });
                            const result = await response.json();
                            if (result.ok) {
                                alert('聊天记录已清空');
                                // 刷新页面以清空显示的聊天记录
                                location.reload();
                            } else {
                                alert(result.msg || '清空聊天记录失败');
                            }
                        } catch (error) {
                            console.error('清空聊天记录出错:', error);
                            alert('清空聊天记录出错: ' + error.message);
                        }
                    }
                    closeSettings();
                });

                // 删除好友
                deleteFriendBtn.addEventListener('click', async function() {
                    if (confirm('确定要删除好友 ' + peerName + ' 吗？')) {
                        try {
                            const currentUser = sessionStorage.getItem('chat-user');
                            const response = await fetch('/api/remove-friend', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-User': currentUser
                                },
                                body: JSON.stringify({
                                    friendName: peerName
                                })
                            });
                            const result = await response.json();
                            if (result.ok) {
                                alert('好友已删除');
                                // 跳转回主页
                                location.href = '/';
                            } else {
                                alert(result.msg || '删除好友失败');
                            }
                        } catch (error) {
                            console.error('删除好友出错:', error);
                            alert('删除好友出错: ' + error.message);
                        }
                    }
                    closeSettings();
                });
            });
        </script>
    </div>
</body>
</html>
