<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>与 {{ friend }} 聊天 | 聊天网站</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // 在页面加载前检测并应用主题，避免闪烁
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('theme-dark');
            }
        })();
    </script>
    <script>
        // 检查会话状态
        (function() {
            // 从sessionStorage获取当前会话ID
            const sessionId = sessionStorage.getItem('chat-session-id');
            if (sessionId) {
                // 从localStorage获取会话信息
                const sessions = JSON.parse(localStorage.getItem('chat-sessions') || '{}');
                const session = sessions[sessionId];
                if (session) {
                    // 检查会话是否过期（例如超过24小时）
                    const now = Date.now();
                    if (now - session.timestamp < 24 * 60 * 60 * 1000) {
                        // 会话有效，更新时间戳
                        session.timestamp = now;
                        sessions[sessionId] = session;
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                    } else {
                        // 会话过期，清理
                        delete sessions[sessionId];
                        localStorage.setItem('chat-sessions', JSON.stringify(sessions));
                        sessionStorage.removeItem('chat-session-id');
                        sessionStorage.removeItem('chat-user');
                        sessionStorage.removeItem('user-info');
                        location.href = '/login';
                        return;
                    }
                } else {
                    // 会话不存在，跳转到登录页
                    location.href = '/login';
                    return;
                }
            } else {
                // 没有会话ID，跳转到登录页
                location.href = '/login';
                return;
            }
            
            // 设置用户信息
            const me = sessionStorage.getItem('chat-user');
            const peer = "{{ friend }}";
            if (!me) location.href = '/login';
        })();
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="glass back-btn" title="返回好友列表">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="chat-header">
            <h1 class="blue-text">与 <span id="peername">{{ friend }}</span> 聊天</h1>
        </div>
        <div class="top-btns">
            <label class="glass-switch" title="切换主题">
                <input type="checkbox" id="theme-cb">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <main class="chat-container">
        <div id="chat-messages" class="messages-container glass"></div>
        <div class="input-container glass">
            <input type="text" id="message-input" placeholder="输入消息..." class="glass" />
            <button id="send-btn" class="glass send-btn">发送</button>
        </div>
    </main>

    <script src="/static/js/friends.js"></script>
</body>
</html>
